
在选完seed后，执行都会call fuzz_one_original
每一次执行过程都会
1.	使用原seed进行一次执行
2.	使用各种mutation scheme对该seed进行mutate，然后再使用mutate完后的input来执行该target, with common_fuzz_stuff
3.	如果该input 执行的结果好，则将该input 保存为新的seed，并给其assign一个很高的分数

在执行第二步的时候，需要对每次执行进行监控，找到所有被保存的seed中最好的执行结果，作为该seed的分数，而该seed分数需要在fuzz_one_original 的最后被assign给每一个该seed可以到达的state